<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List Vue</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <h1>To-Do List</h1>

      <input v-model="tugasBaru" placeholder="Tambah tugas" />
      <button @click="tambahTugas">Tambah</button>

      <ul>
        <li v-for="(tugas, index) in daftarTugas" :key="index">
          {{ tugas }}
          <button @click="hapusTugas(index)">Hapus</button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
